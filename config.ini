[GENERAL]
# show step by step debug info [yes, no]?
DEBUG = no

# speedup video creation by creating image prompst in advance when using KeyBERT
# needs fast CPU and more than 32GB of RAM [yes, no]
SPEED_UP = yes


[TEXT_FRAGMENT]
# minimal amount of words to put in each story fragment
FRAGMENT_LENGTH = 10
#FRAGMENT_LENGTH = 1


[AUDIO]
# select voise for tts voiceover
VOICE = en-GB-RyanNeural
# VOICE = "en-US-RogerNeural"
# VOICE = "en-US-SteffanNeural"

# add background music to video [yes, no]
BG_MUSIC = no
#BG_MUSIC = yes


[IMAGE_PROMPT]
# set to yes if you want to generate image prompts with ChatGPT (costs money)
# set to no if you want to extract keywords using KeyBERT (is free) [yes, no]
USE_CHATGPT = no

# select model to use
model_engine = text-davinci-003


[STABLE_DIFFUSION]
# do not run stable diffusion pipeline locally, connect to it via api, for example to automatic1111 [yes, no]
USE_SD_VIA_API = no
# with NSFW filter turned ON any image containing NSFW content will be replaced with black screen
# yes -> turn NSFW filter ON, no -> turn NSFW filter OFF [yes, no]
NSFW_filter = no

# set to yes if your GPU has less than 6GB of VRAM [yes, no]
lowmem = no
#lowmem = yes

# set seed for image for every image: -1 -> random , positive number -> the same
seed = -1
#seed = 86400

# width and height of image
image_width = 848
image_height = 480 
# for sdxl:
#image_width = 1344
#image_height = 768 


# select model to use with stable diffusion

model_id = darkstorm2150/Protogen_v2.2_Official_Release
#model_id =Lykon/AbsoluteReality
# model_id = "darkstorm2150/Protogen_Infinity_Official_Release"
#model_id = darkstorm2150/Protogen_x3.4_Official_Release
#model_id = Lykon/DreamShaper
# model_id = "SG161222/Realistic_Vision_V2.0"


